<div class="container">
  <header>
    <h1> Adventurer's Item Shop</h1>
    <p>Browse a curated list of tools, weapons, gear, and magical supplies.</p>
  </header>

  <section class="shop-table">
    <table>
      <thead>
        <tr>
          <th *ngFor="let column of displayedColumns">{{ column | titlecase }}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of dataSource">
          <td>{{ item.name }}</td>
          <td>{{ item.type }}</td>
          <td>{{ item.cost }}</td>
          <td>{{ item.weight }}</td>
          <td>{{ item.source }}</td>
        </tr>
      </tbody>
    </table>
  </section>

  <footer>
    <p>ðŸ“œ All items are subject to Dungeon Master's discretion.</p>
  </footer>
</div>
