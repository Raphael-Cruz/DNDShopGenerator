<div class="container">
  
  <section class="shop-table">
     <div class="filter-wrap"> 
     <mat-label class="item-filter">Filter</mat-label>
       <input class="filter-input" (keyup)="applyFilter($event)" placeholder="Ex. Potion of Healing" #input>
         
     </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
         
      <ng-container  matColumnDef="name">
        
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let item"> {{ item.name }} </td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let item"> {{ item.type }} </td>
      </ng-container>

      <ng-container matColumnDef="cost">
        <th mat-header-cell *matHeaderCellDef> Cost </th>
        <td mat-cell *matCellDef="let item"> {{ item.cost }} </td>
      </ng-container>

      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Weight </th>
        <td mat-cell *matCellDef="let item"> {{ item.weight }} </td>
      </ng-container>

      <ng-container matColumnDef="source">
        <th mat-header-cell *matHeaderCellDef> </th>
       <td mat-cell *matCellDef="let item">
          <button matButton="tonal" (click)="addItem(item)">Add Item</button>
      </td>

       
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
    </table>

    
    <mat-paginator
      [pageSizeOptions]="[5, 10, 25]"
      showFirstLastButtons
      [pageSize]="10"
      [length]="dataSource.data.length">
    </mat-paginator>
  </section>

  <footer>
    <p>ðŸ“œ All items are subject to Dungeon Master's discretion.</p>
  </footer>
</div>
