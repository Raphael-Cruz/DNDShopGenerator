<body>
<div class="container">

    <div class="main-content">  
  <header>
    <h1>Adventurer's Item Shop</h1>
   
  </header>

  <section class="shop-table">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- Name -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Type -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
      </ng-container>

      <!-- Type -->
      <ng-container matColumnDef="rarity">
        <th mat-header-cell *matHeaderCellDef> Rarity </th>
        <td mat-cell *matCellDef="let element"> {{element.rarity}} </td>
      </ng-container>

      <!-- Cost -->
      <ng-container matColumnDef="cost">
        <th mat-header-cell *matHeaderCellDef> Cost </th>
        <td mat-cell *matCellDef="let element"> {{element.cost}} </td>
      </ng-container>

      <!-- Weight -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Weight </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container>

      <!-- Source -->
      <ng-container matColumnDef="source">
        <th mat-header-cell *matHeaderCellDef> Source </th>
        <td mat-cell *matCellDef="let element"> {{element.source}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

  </section>
   <div class="button-container">
     <button matButton="filled" class="save-button" > Save Shop</button>
     <button matButton="filled" class="print-button"> Print Shop</button>
     <button matButton="filled" class="reset-button" (click)="clearItems()"> Reset Shop</button>
   </div>
   
  </div>

  </div>
 
  </body>
 <app-footer />
